<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hasan Luxury Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
/* General Body */
body {
    margin:0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg,#12001f,#1d0033,#2a004d);
    color: white;
    overflow-x:hidden;
}

/* Top Notification Bar */
.topbar {
    background: linear-gradient(90deg,#ff008c,#ff4da6,#ff99cc);
    padding: 10px;
    text-align: center;
    font-size: 14px;
    font-weight: 500;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 1000;
}
.logo {
    font-size: 28px;
    font-weight: bold;
    background: linear-gradient(90deg,#ff008c,#ff66cc);
    -webkit-background-clip: text;
    color: transparent;
}
nav a {
    margin: 0 15px;
    text-decoration: none;
    color: white;
    font-weight: 500;
    transition:0.3s;
}
nav a:hover {
    color:#ff66cc;
}

/* Hero Section */
.hero{
    text-align:center;
    padding:60px 20px;
}
.hero h1{
    font-size:48px;
    background: linear-gradient(90deg,#ff008c,#ff99cc);
    -webkit-background-clip: text;
    color: transparent;
}
.hero p{
    opacity:.8;
    font-size:18px;
}

/* Controls/Search */
.controls{
    text-align:center;
    padding:20px;
}
.controls input,.controls select{
    padding:10px;
    border-radius:12px;
    border:none;
    margin:5px;
    background:#2a004d;
    color:white;
    font-size:16px;
}

/* Product Grid */
#productGrid{
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
    gap:20px;
    padding:30px;
}

/* Product Card */
#productGrid .card{
    background:#1c1c1c;
    padding:10px;
    border-radius:12px;
    text-align:center;
    transition:.3s;
    cursor:pointer;
    overflow:hidden;
}
#productGrid .card:hover{
    transform: translateY(-10px);
    box-shadow: 0 10px 20px rgba(255,0,140,.4);
}
#productGrid .card img{
    width:150px;
    height:auto;
    border-radius:8px;
    transition:.3s;
}
#productGrid .card:hover img{
    transform: scale(1.05);
}
#productGrid .card h3{
    margin:10px 0 5px 0;
    font-size:16px;
}
#productGrid .card p{
    font-size:14px;
    opacity:.9;
}
#productGrid .card a{
    display:inline-block;
    margin-top:8px;
    padding:6px 12px;
    border-radius:8px;
    text-decoration:none;
    background:#ff008c;
    color:white;
    font-weight:500;
    transition:.3s;
}
#productGrid .card a:hover{
    background:#ff66cc;
}

/* Floating animated shapes */
.circle{
    position:fixed;
    width:220px;
    height:220px;
    background:radial-gradient(circle,#ff008c,transparent);
    border-radius:50%;
    filter:blur(70px);
    animation:float 12s infinite;
    z-index:0;
}
.circle2{
    top:60%;
    left:80%;
    animation-delay:2s;
}
.circle3{
    top:20%;
    left:10%;
    animation-delay:5s;
}
@keyframes float{
    0%{transform:translateY(0)}
    50%{transform:translateY(-50px)}
    100%{transform:translateY(0)}
}

/* Footer */
footer{
    margin-top:60px;
    padding:40px;
    background:black;
    text-align:center;
}
footer h3{
    color:#ff66cc;
    margin-bottom:10px;
}
footer p{
    margin:5px;
    font-size:14px;
}

/* Fade-in animation */
.fade-in{
    animation:fadeIn 1s ease-in-out forwards;
    opacity:0;
}
@keyframes fadeIn{
    0%{opacity:0;transform:translateY(20px);}
    100%{opacity:1;transform:translateY(0);}
}
</style>
</head>
<body>

<!-- Floating background circles -->
<div class="circle"></div>
<div class="circle circle2"></div>
<div class="circle circle3"></div>

<!-- Top Bar -->
<div class="topbar">ðŸ”¥ Premium Amazon Deals Updated Daily</div>

<!-- Header -->
<header>
    <div class="logo">Hasan Luxury Store</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Trending</a>
        <a href="#">Contact</a>
    </nav>
</header>

<!-- Hero -->
<section class="hero fade-in">
    <h1>Luxury Picks For You</h1>
    <p>Discover premium Amazon products with exclusive deals and best prices.</p>
</section>

<!-- Search & Category -->
<div class="controls fade-in">
    <input type="text" id="searchInput" placeholder="Search products...">
    <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="tech">Tech</option>
        <option value="bag">Bag</option>
        <option value="bags">Bag</option>
        <option value="perfume">Perfume</option>
        <option value="clothes">Clothes</option>
        <option value="watch">Watch</option>
    </select>
</div>

</footer>

<script src="script.js"></script>
</body>
</html>

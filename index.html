<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">Hassan Luxury</div>
    <nav>
        <a href="#">Home</a>
        <a href="#shop">Shop</a>
        <a href="#about">About</a>

    <h1>Premium Collection by Hassan</h1>
    <p>Exclusive Amazon Luxury Products</p>
    <a href="#shop" class="btn">Explore Now</a>
</section>

<section class="controls">
    <input type="text" id="searchInput" placeholder="Search products...">
    
    <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="watch">Watches</option>
        <option value="perfume">Perfumes</option>
        <option value="bag">Bags</option>
        <option value="tech">Tech</option>
    </select>
</section>

<section id="shop" class="products">
    <div class="product-grid" id="productGrid">
        <!-- Products will load from JS -->
    </div>
</section>

<section id="about" class="about">
    <h2>About Hassan Luxury</h2>
    <p>We curate premium Amazon products with a luxury experience.</p>
</section>

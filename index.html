<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hasan Luxury Store</title>

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg,#12001f,#1d0033,#2a004d);
    color: white;
    overflow-x: hidden;
}

/* Top Notification Bar */
.topbar {
    background: linear-gradient(90deg,#ff008c,#ff4da6,#ff99cc);
    padding: 10px;
    text-align: center;
    font-size: 14px;
    font-weight: 500;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 1000;
}

.logo {
    font-size: 28px;
    font-weight: bold;
    background: linear-gradient(90deg,#ff008c,#ff66cc);
    -webkit-background-clip: text;
    color: transparent;
}

nav a {
    margin: 0 15px;
    text-decoration: none;
    color: white;
    font-weight: 500;
    transition: 0.3s;
}

nav a:hover {
    color: #ff66cc;
}

/* Hero Section */
.hero {
    text-align: center;
    padding: 80px 20px;
}

.hero h1 {
    font-size: 52px;
    background: linear-gradient(90deg,#ff008c,#ff99cc);
    -webkit-background-clip: text;
    color: transparent;
}

.hero p {
    opacity: 0.8;
    font-size: 18px;
}

/* Controls/Search Area */
.controls {
    text-align: center;
    padding: 20px;
}

.controls input, .controls select {
    padding: 12px;
    border-radius: 12px;
    border: none;
    margin: 6px;
    background: #2a004d;
    color: white;
    font-size: 16px;
}

/* Product Grid Area â€” Do NOT touch */
#productGrid {
    padding: 30px;
}

/* Floating background animations */
.circle {
    position: fixed;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle,#ff008c,transparent);
    border-radius: 50%;
    filter: blur(60px);
    animation: float 10s infinite;
    z-index: 0;
}

.circle2 {
    top: 60%;
    left: 80%;
    animation-delay: 3s;
}

.circle3 {
    top: 20%;
    left: 10%;
    animation-delay: 5s;
}

@keyframes float {
    0% { transform: translateY(0) }
    50% { transform: translateY(-40px) }
    100% { transform: translateY(0) }
}

/* Footer */
footer {
    margin-top: 80px;
    padding: 40px;
    background: black;
    text-align: center;
}

footer h3 {
    color: #ff66cc;
    margin-bottom: 10px;
}

footer p {
    margin: 5px;
    font-size: 14px;
}

/* Smooth fade animation */
.fade-in {
    animation: fadeIn 1s ease-in-out forwards;
    opacity: 0;
}

@keyframes fadeIn {
    0% {opacity: 0; transform: translateY(20px);}
    100% {opacity: 1; transform: translateY(0);}
}
</style>
</head>
<body>

<!-- Animated Background Circles -->
<div class="circle"></div>
<div class="circle circle2"></div>
<div class="circle circle3"></div>

<!-- Top Bar -->
<div class="topbar">
    ðŸ”¥ Premium Amazon Deals Updated Daily
</div>

<!-- Header Navigation -->
<header>
    <div class="logo">Hasan Luxury Store</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Trending</a>
        <a href="#">Contact</a>
    </nav>
</header>

<!-- Hero Section -->
<section class="hero fade-in">
    <h1>Luxury Picks For You</h1>
    <p>Discover premium Amazon products with exclusive deals and best prices.</p>
</section>

<!-- Controls -->
<div class="controls fade-in">
    <input type="text" id="searchInput" placeholder="Search products...">
    <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="tech">Tech</option>
        <option value="bag">Bag</option>
        <option value="bags">Bag</option>
        <option value="perfume">Perfume</option>
        <option value="clothes">Clothes</option>
        <option value="watch">Watch</option>
    </select>
</div>

<!-- Products Area â€” Untouched -->
<div id="productGrid"></div>

<!-- Footer -->
<footer>
    <h3>Contact Support</h3>
    <p>Email: hassanimranrd9@gmail.com</p>
    <p>Â© 2026 Hasan Luxury Store. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
